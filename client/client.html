<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/comment.css" rel="stylesheet">
    <link href="css/blackboard.css" rel="stylesheet">
    <link href="css/showFront.css" rel="stylesheet">
    <style type="text/css">
        h4{
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div id="show">
        <div id="impress" data-transition-duration="0">
        </div>
    </div>
    <div id="log" class="log"></div>
    <div id="danmaku" class="danmaku"></div>
    <div id="blackboard" class="blackboard">
        <div id="board" class="board">
            <div id="lottery" class="lottery">
                <h2>抽奖环节</h2>
                <table style="width:100%; table-layout: fixed">
                    <tr>
                        <th>门票邀请码</th>
                        <th>昵称</th>
                    </tr>
                    <tr>
                        <th id="prizeRegCode"></th>
                        <th id="prizeNickname"></th>
                    </tr>
                </table>
                <a class="btn" onclick="blackboardController.drawPrize()">抽奖</a>
            </div>

            <div id="question-div" class="question-div">
                <h4 id="problem" class="problem">这里会出现题目</h4>
                <h4 class="question-answer">A. <span id="answer1">这里会出现选项A</span></h4>
                <h4 class="question-answer">B. <span id="answer2">这里会出现选项B</span></h4>
                <h4 class="question-answer">C. <span id="answer3">这里会出现选项C</span></h4>
                <h4 class="question-answer">D. <span id="answer4">这里会出现选项D</span></h4>
                <h4 class="question-countdown">倒计时：<span id="countdown">这里会出现倒计时</span></h4>
            </div>

            <div id="standing" class="standing">
                <h4 class="ranking">Top ranking!</h4>
                <div class="ranking-div">
                    <table style="width:100%" id="standing-table">
                        <tr>
                            <th>邀请码</th>
                            <th>昵称</th>
                            <th>正确回答数</th>
                            <th>用时（毫秒）</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="ranking" class="standing">
                <h3 class="ranking">弹幕发送数排行</h3>
                <div class="ranking-div">
                    <table style="width:100%" id="ranking-table">
                        <tr>
                            <th>昵称</th>
                            <th>弹幕发送数</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        </div>

    <script type="text/javascript" src="js/impress.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/blackboard.js"></script>
    <script type="text/javascript" src="js/danmaku.js"></script>
    <script type="text/javascript" src="js/showList.js"></script>

    <script>
        window.onload = function () {

            showInit();
            impressController.init();
            PlaybackController.play();

            let wsConnection = new WebSocket(config.wsUrl);

            configConnection(wsConnection)
        };
    </script>
    <script>
    </script>
</body>
</html>
