<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/comment.css" rel="stylesheet">
    <link href="css/blackboard.css" rel="stylesheet">
    <link href="css/showFront.css" rel="stylesheet">

</head>
<body>
    <div id="show">
        <div id="impress">
        </div>
    </div>
    <div id="log"></div>
    <div id="danmaku"></div>
    <div id="blackboard">
        <div id="board">
            <div id="lottery">
                <h2>抽奖环节</h2>
                <table style="width:100%">
                    <tr>
                        <th>门票邀请码</th>
                        <th id="prizeRegCode"></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>昵称</th>
                        <th id="prizeNickname"></th>
                        <th></th>
                    </tr>
                </table>
                <a class="btn" onclick="drawPrize()">抽奖</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/danmaku.js"></script>
    <script type="text/javascript" src="js/showList.js"></script>
    <script type="text/javascript" src="js/impress.js"></script>
    <script type="text/javascript" src="js/blackboard.js"></script>

    <script>
        window.onload = function () {

            showInit();
            impress().init();

            var conn = new WebSocket(config.wsUrl);
            conn.onclose = function (evt) {
                printLog("connection closed.");
                alert("connection closed.");
                conn = new WebSocket(config.wsUrl);
            };
            conn.onmessage = function (evt) {
                processWSMessage(evt.data)
            };
        };
    </script>
    <script>
    </script>
</body>
</html>
