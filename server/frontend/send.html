<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onkeydown="captureKey(event)">
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/jscolor.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<!-- start -->
<style>
    html{
        background-color: #F7F7F7;
    }
    .reg{
        padding-top: 8%;
    }
    .btn{
        margin-left: 35%;
    }
</style>


<script>
    function captureKey(event) {
        // capture enter
        if (event.keyCode === 13) {
            submitSend();
            return false;
        }
    }

    function submitSend(){
        $.ajax({
            type: "POST",
            url: '/send',
            data: $('form').serialize(),
            success: function (response) {
                response = JSON.parse(response);
                console.log(response);
                if(response.accepted){
                    Materialize.toast("发送成功", 2000);
                    document.getElementById('text').value = "";
                } else {
                    Materialize.toast(response.errMessage, 2000)
                }

            },
            error: {}
        });
    }
</script>
<div class="container">
    <div class="reg">
        <h4 class="head center">发射弹幕！</h4>
    </div>
    <div class="row">
        <form class="col s12" id="reg">
            <div class="row">
                <div class="input-field col s12">
                    <input id="text" type="text" class="validate" name="text">
                    <label for="text">弹幕内容</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="color" type="text" class="validate jscolor" data-jscolor="{width:256}"
                           name="color" value="#FFFFFF">
                    <label for="color">颜色</label>
                </div>
            </div>
        </form>
    </div>
    <a class="waves-effect waves-light btn" onclick="submitSend()">发射！</a>
</div>


<!-- end   -->

</body>
</html>
